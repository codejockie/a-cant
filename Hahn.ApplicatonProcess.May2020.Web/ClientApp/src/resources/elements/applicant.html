<template>
  <h1 i18n="title">${heading}</h1>
  <form id="applicantForm" submit.delegate="send()">
    <div class="form-group">
      <label for="name" i18n="name">Name</label>
      <input class="form-control" id="name" value.bind="applicant.name & validateOnChangeOrBlur"
        t="[placeholder,aria-placeholder]name">
    </div>
    <div class="form-group">
      <label for="family-name" i18n="familyName">Family Name</label>
      <input class="form-control" id="family-name" value.bind="applicant.familyName & validateOnChangeOrBlur"
        t="[placeholder,aria-placeholder]familyName">
    </div>
    <div class="form-group">
      <label for="age" i18n="age">Age</label>
      <input class="form-control" type="number" id="age" value.bind="applicant.age & validateOnChangeOrBlur"
        t="[placeholder,aria-placeholder]age">
    </div>
    <div class="form-group">
      <label for="email" i18n="emailAddress">Email Address</label>
      <input type="email" class="form-control" id="email" value.bind="applicant.emailAddress & validateOnChangeOrBlur"
        t="[placeholder,aria-placeholder]emailAddress">
    </div>
    <div class="form-group">
      <label for="address" i18n="address">Address</label>
      <input class="form-control" id="address" value.bind="applicant.address & validateOnChangeOrBlur"
        t="[placeholder,aria-placeholder]address">
    </div>
    <div class="form-group">
      <label for="country-of-origin" i18n="countryOfOrigin">Country of Origin</label>
      <input class="form-control" id="country-of-origin" value.bind="applicant.countryOfOrigin & validateOnChangeOrBlur"
        t="[placeholder,aria-placeholder]countryOfOrigin">
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="hired" checked.bind="applicant.hired"
          t="[placeholder,aria-placeholder]hired">
        <label class="col-sm-2" i18n="hired">Hired</label>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" disabled.bind="isValid" i18n="buttons.send">Send</button>
      <button type="reset" class="btn btn-secondary" click.delegate="reset()" disabled.bind="disableReset"
        i18n="buttons.reset">Reset</button>
    </div>
  </form>
</template>
