<template>
  <h1 i18n="title">${heading}</h1>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label" i18n="name">Name</label>
    <div class="col-sm-10">
      <input class="form-control" id="name" value.bind="applicant.name & validateOnChangeOrBlur" t="[placeholder,aria-placeholder]name">
    </div>
  </div>
  <div class="form-group row">
    <label for="family-name" class="col-sm-2 col-form-label" i18n="familyName">Family Name</label>
    <div class="col-sm-10">
      <input class="form-control" id="family-name" value.bind="applicant.familyName & validateOnChangeOrBlur" t="[placeholder,aria-placeholder]familyName">
    </div>
  </div>
  <div class="form-group row">
    <label for="age" class="col-sm-2 col-form-label" i18n="age">Age</label>
    <div class="col-sm-10">
      <input class="form-control" type="number" id="age" value.bind="applicant.age & validateOnChangeOrBlur" t="[placeholder,aria-placeholder]age">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label" i18n="email">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" value.bind="applicant.emailAddress & validateOnChangeOrBlur" t="[placeholder,aria-placeholder]email">
    </div>
  </div>
  <div class="form-group row">
    <label for="address" class="col-sm-2 col-form-label" i18n="address">Address</label>
    <div class="col-sm-10">
      <input class="form-control" id="address" value.bind="applicant.address & validateOnChangeOrBlur" t="[placeholder,aria-placeholder]address">
    </div>
  </div>
  <div class="form-group row">
    <label for="country-of-origin" class="col-sm-2 col-form-label" i18n="countryOfOrigin">Country of Origin</label>
    <div class="col-sm-10">
      <input class="form-control" id="country-of-origin" value.bind="applicant.countryOfOrigin & validateOnChangeOrBlur" t="[placeholder,aria-placeholder]countryOfOrigin">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2" i18n="hired">Hired</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="hired" checked.bind="applicant.hired" t="[placeholder,aria-placeholder]hired">
      </div>
    </div>
  </div>
</template>
